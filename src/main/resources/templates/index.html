<!DOCTYPE html>
<html lang="hu-HU" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Thermal Time Constant</title>
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	<style>
		html,
		body {
			width: 100%;
			height: 100%;
			margin: 0px;
			border: 0;
			overflow: hidden;
			/*  Disable scrollbars */
			display: block;
			/* No floating content on sides */
			background-color: gray;
			font-family: Arial, Helvetica, sans-serif;
			text-align: center;
		}

		div {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 5%;
			text-align: center;
		}

		input {
			text-align: center;
		}
	</style>
	<script>
		const fontFile = new FontFace(
			"Inconsolata",
			'url(https://fonts.gstatic.com/s/inconsolata/v31/QlddNThLqRwH-OJ1UHjlKENVzlm-WkL3GZQmAwPyya15.woff2) format("woff2")',
			{ stretch: "50% 200%" }
		)
		document.fonts.add(fontFile)
		document.fonts.load("18px Inconsolata")
		document.oncontextmenu = (e) => {
			e.preventDefault()
		}
		document.onselectstart = () => {
			return false
		}
	</script>
</head>

<body>
	<script th:inline="javascript">
		/*<![CDATA[*/
		let indexOfMeasuredTemperatures = /*[[${indexOfMeasuredTemperatures}]]*/'indexOfMeasuredTemperatures'
		let temperatures = /*[[${temperatures}]]*/'temperatures'
		let thermalTimeConstant = /*[[${omsthermalTimeConstant}]]*/'thermalTimeConstant'
		let initRoomTemp = /*[[${initRoomTemp}]]*/'initRoomTemp'
		let omszId = /*[[${omszId}]]*/'omszId'
		let startDate = /*[[${startDate}]]*/'startDate'
		let startTime = /*[[${startTime}]]*/'startTime'
		let endDate = /*[[${endDate}]]*/'endDate'
		/*]]>*/
	</script>
	<div>
		<form id="dataForm" action="#" th:action="@{/}" method="post">
			<!-- <form id="data" action="#" th:action="@{/data}" method="post" th:object="${data}"> -->
			<label for="thermalTimeConstant">Termikus időállandó:</label>
			<input th:value="*{thermalTimeConstant}" type="text" value="90" id="thermalTimeConstant"
				name="thermalTimeConstant" size="2" maxlength="2" pattern="^(0[1-9]|[1-9][0-9])$">
			<span>&nbsp;</span>
			<label for="initRoomTemp">Helyiség hőmérséklete:</label>
			<!-- <input type="text" value="18" id="initRoomTemp" name="initRoomTemp" size="2" maxlength="2" -->
			<input th:value="*{initRoomTemp}" type="text" id="initRoomTemp" name="initRoomTemp" size="4"
				pattern="^(0[1-9]|[1-9][0-9])\.[0-9]$">
			<span>&nbsp;</span>
			<label for="omszId">OMSZ állomás:</label>
			<input th:value="*{omszId}" type="text" value="590" id="omszId" name="omszId" size="3" maxlength="3"
				pattern="^(0[1-9]|[1-9][0-9]{1,2})$">
			<span>&nbsp;</span>
			<label for="startDate">Kezdő dátum:</label>
			<input th:value="*{startDate}" type="text" value="2023.03.18." id="startDate" name="startDate" size="11"
				maxlength="11"
				pattern="^\d{4}[\.\/\s]?((((0[13578])|(1[02]))[\.\/\s]?(([0-2][0-9])|(3[01])))|(((0[469])|(11))[\.\/\s]?(([0-2][0-9])|(30)))|(02[\.\/\s]?[0-2][0-9]))\.$">
			<span>&nbsp;</span>
			<label for="initRoomTemp">Kezdő időpont:</label>
			<input th:value="*{startTime}" type="text" value="16:50" id="startTime" name="time" size="5" maxlength="5"
				pattern="^[0-9]{2}:[0-9]{2}$">
			<span>&nbsp;</span>
			<label for="endDate">Záró dátum:</label>
			<input th:value="*{endDate}" type="text" value="2023.03.26." id="endDate" name="endDate" size="11"
				maxlength="11"
				pattern="^\d{4}[\.\/\s]?((((0[13578])|(1[02]))[\.\/\s]?(([0-2][0-9])|(3[01])))|(((0[469])|(11))[\.\/\s]?(([0-2][0-9])|(30)))|(02[\.\/\s]?[0-2][0-9]))\.$">
			<span>&nbsp;</span><span>&nbsp;</span><span>&nbsp;</span>
			<button type="submit">Ok.</button>
		</form>
	</div>
	<canvas></canvas>
	<script src="main.js"></script>
</body>
