<!DOCTYPE html>
<html xml:lang="hu" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Thermal Time Constant</title>
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest" mimeType="application/manifest+json" crossorigin="use-credentials">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	<style>
		html,
		body {
			width: 100%;
			height: 100%;
			margin: 0px;
			border: 0;
			overflow: hidden;
			/*  Disable scrollbars */
			display: block;
			/* No floating content on sides */
			background-color: white;
			font-family: Arial, Helvetica, sans-serif;
			font-size: 16px;
			text-align: center;
		}

		div {
			display: flex;
			justify-content: center;
			align-items: center;
			text-align: center;
			padding-top: 8px;
			padding-bottom: 8px;
			row-gap: 2px;
		}

		input {
			text-align: center;
		}
	</style>
	<script>
		const fontFile = new FontFace(
			"Inconsolata",
			'url(https://fonts.gstatic.com/s/inconsolata/v31/QlddNThLqRwH-OJ1UHjlKENVzlm-WkL3GZQmAwPyya15.woff2) format("woff2")',
			{ stretch: "50% 200%" }
		)
		document.fonts.add(fontFile)
		document.fonts.load("18px Inconsolata")
		document.oncontextmenu = (e) => {
			e.preventDefault()
		}
		document.onselectstart = () => {
			return false
		}
	</script>
</head>

<body>
	<script th:inline="javascript">
		/*<![CDATA[*/
		let data = /*[[${data}]]*/'data'
		/*]]>*/
	</script>
	<div>
		<form id="dataForm" action="#" th:action="@{/}" method="post" th:object="${data}">
			<label for="thermalTimeConstant">τ:</label>
			<input th:field="${data.thermalTimeConstant}" type="text" id="thermalTimeConstant"
				name="thermalTimeConstant" size="2" maxlength="2" pattern="^([1-9]|[1-9][0-9])$">
			<span>&nbsp;</span>
			<label for="initRoomTemp">Helyiség °C:</label>
			<input th:field="${data.initRoomTemp}" type="text" id="initRoomTemp" name="initRoomTemp" size="4"
				pattern="^([0-9]|[1-5][0-9])(\.[0-9])?$">
			<span>&nbsp;</span>
			<label for="omszId">OMSZ állomás:</label>
			<input list="omszList" th:placeholder="${data.omszId}" type="text" id="omszId" name="omszId" size="4"
				maxlength="4" pattern="^(0[1-9]|[1-9][0-9]{1,2})$">
			<datalist id="omszList" th:field="${data.omszId}">
				<option th:value="590">Martonvásár OMSZ</option>
				<option th:value="615"> Lágymányos</option>
				<option th:value="141">Bp. Szentimreváros</option>
			</datalist>
			<span>&nbsp;</span>
			<label for="startDate">Kezdő dátum:</label>
			<input th:field="${data.startDate}" type="text" id="startDate" name="startDate" size="11" maxlength="11"
				pattern="^2023\.((((0[13578])|(1[02]))\.(([0-2][0-9])|(3[01])))|(((0[469])|(11))\.(([0-2][0-9])|(30)))|(02\.[0-2][0-9]))\.$">
			<span>&nbsp;</span>
			<label for="startTime">Kezdő időpont:</label>
			<input th:field="${data.startTime}" type="text" id="startTime" name="startTime" size="5" maxlength="5"
				pattern="^[0-9]{2}:[0-9]{2}$">
			<span>&nbsp;</span>
			<label for="endDate">Záró dátum:</label>
			<input th:field="${data.endDate}" type="text" id="endDate" name="endDate" size="11" maxlength="11"
				pattern="^2023\.((((0[13578])|(1[02]))\.(([0-2][0-9])|(3[01])))|(((0[469])|(11))\.(([0-2][0-9])|(30)))|(02\.[0-2][0-9]))\.$">
			<span>&nbsp;</span>
			<label for="startTime">Korrekció:</label>
			<input th:field="${data.correction}" type="text" id="correction" name="correction" size="1" maxlength="1"
				pattern="^[0-9]$">
			<span>&nbsp;</span><span>&nbsp;</span><span>&nbsp;</span>
			<button type="submit">Ok</button><span>&nbsp;</span><span>&nbsp;</span><span>&nbsp;</span>
		</form>
		<a href="https://lbarjak.github.io/omszmap/">Térkép</a>
	</div>

	<canvas></canvas>
	<script>
		let graph = document.getElementsByTagName('canvas')[0]
		window.ctx = graph.getContext('2d')
		graph.height = window.innerHeight
		graph.width = window.innerWidth
		let width = graph.width
		let height = graph.height
		let fontSize = Math.round(height / 40)
	</script>
	<script type="module">
		import Main from './Main.js'
		import Graphs from './Graphs.js'
		new Main().main()
		new Graphs()
	</script>
</body>
